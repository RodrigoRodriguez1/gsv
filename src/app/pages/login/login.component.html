<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Tela de login</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="registerForm">

                <mat-form-field>
                    <mat-label>E-mail:</mat-label>
                    <input matInput formControlName="login" type="email" required>
                </mat-form-field><br>

                <mat-form-field>
                    <mat-label>Senha:</mat-label>
                    <input matInput formControlName="password" type="password" required>
                </mat-form-field><br>

                <div>
                    <button class="btn" (click)="onLogin()" mat-raised-button color="primary"> Login <mat-icon>send
                        </mat-icon></button>

                    <a class="link" [routerLink]="['/register']">
                        Ã‰ novo aqui?
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>
