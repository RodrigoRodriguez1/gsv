<div class="container">
    <div class="row">

        <div class="content-page">

          <div class="caroussel23">

            <owl-carousel-o [options]="customOptions">
              <ng-template [width]="10" carouselSlide>
                <img [attr.src]="'http://localhost:3000/' +  images[0]" width="10" /> 
              </ng-template>  
              <ng-template [width]="10" carouselSlide>
                <img [attr.src]="'http://localhost:3000/' +  images[1]"  width="10"/> 
              </ng-template>  
              <ng-template [width]="10"carouselSlide>
                <img [attr.src]="'http://localhost:3000/' +  images[2]"  width="10"/> 
              </ng-template>  
              <ng-template [width]="10"carouselSlide>
                <img [attr.src]="'http://localhost:3000/' +  images[3]"  width="10"/> 
              </ng-template>  
              <ng-template [width]="10"carouselSlide>
                <img [attr.src]="'http://localhost:3000/' +  images[4]" width="10" /> 
              </ng-template>  
            </owl-carousel-o>
        </div>

          

            <div style="clear: both;"></div>
            <div class="infos">
                <h2>{{produtos.nome}}</h2>
                <p>{{produtos.genero}}</p>
                <p style="font-weight: bold;">R$ {{produtos.preco}}</p>
                <p>{{produtos.descricao}}</p>
                <button class="botao-compra">Adicionar ao Carrinho</button>
            </div> 
            
           
  </div>

  </div>

   
 
</div>
