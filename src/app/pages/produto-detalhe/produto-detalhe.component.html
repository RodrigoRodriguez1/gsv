<div class="container-fluid">
  <div class="row">
    <div class="text-center box-logo">
      <img src="https://i.imgur.com/hVn7CzX.png" width="450px" />
    </div>
    <div class="banner-preto"></div>
  </div>

  <div class="row conteudo">
    <div class="col d-flex justify-content-center coluna-esquerda">
      <div class="carousel">
        <owl-carousel-o [options]="customOptions">
          <ng-template [width]="50" carouselSlide>
            <img style="margin-top: 20%;border: 16px solid white;" [attr.src]="'http://localhost:3000/' +  images[0]"
              width="50" />
          </ng-template>
          <ng-template [width]="50" carouselSlide>
            <img style="margin-top: 20%;border: 16px solid white;" [attr.src]="'http://localhost:3000/' +  images[1]"
              width="50" />
          </ng-template>
          <ng-template [width]="50" carouselSlide>
            <img style="margin-top: 20%;border: 16px solid white;" [attr.src]="'http://localhost:3000/' +  images[2]"
              width="50" />
          </ng-template>
          <ng-template [width]="50" carouselSlide>
            <img style="margin-top: 20%;border: 16px solid white;" [attr.src]="'http://localhost:3000/' +  images[3]"
              width="50" />
          </ng-template>
          <ng-template [width]="50" carouselSlide>
            <img style="margin-top: 20%;border: 16px solid white;" [attr.src]="'http://localhost:3000/' +  images[4]"
              width="50" />
          </ng-template>
        </owl-carousel-o>
      </div>
    </div>
    <div class="col text-center coluna-direita">
      <h2 class="nomeProd">{{produtos.nome}}</h2>
      <h2 class="preco">R$ {{produtos.preco}}</h2>

      <hr />

      <h2 class="cep">Calcule seu frete: </h2>
      <mat-form-field>
        <mat-label>CEP:</mat-label>
        <input placeholder="Insira o CEP" [(ngModel)]="cep" matInput mask="00000-000" name="cep" id="cep" />
      </mat-form-field>

      <br />
      <label *ngIf="loadingPAC">PAC: {{valorFretePAC}} - {{prazoFretePAC}} Dias úteis</label><br />
      <label *ngIf="loadingSEDEX">SEDEX: {{valorFreteSEDEX}} - {{prazoFreteSEDEX}} Dias úteis</label><br />
      <button class="botao-calc-frete" (click)="consultaCEP(cep)">Calcular</button>
      <br />
      <hr />
      <h2>Selecione</h2>
      <div *ngFor="let p of propriedades.mensagem">{{p.nome}} - Estoque: {{p.quantidade}} <input
          style="margin-left: 5px;" class="form-check-input" type="radio" name="rdPropriedade" id="rdPropriedade"
          [value]='p' [(ngModel)]="valorPropriedade"> </div>
      <br />
      <button class="botao-compra" (click)="adicionarCarrinho()">Adicionar ao Carrinho</button>
    </div>
  </div>

</div>
