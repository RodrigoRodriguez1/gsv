<!-- Caso nao esteja logado e tente entrar na pagina -->
<div class="container" *ngIf="!usuario">
    <div class="d-flex justify-content-center">
        <h1 class="erro">Você não está logado!</h1>
    </div>
</div>
<!-- ################################################# -->
<div class="container" *ngIf="usuario">
    <div class="row align-items-center main">
    <div class="col text-center">
        <h1>Olá {{usuario.nome}}! Seja bem-vindo a Área do Cliente!</h1>
        <h3>Aqui estão seus pedidos: </h3>

        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="box">
                    <h1>Pedido n 12</h1>
                    <h2>Clique para ver detalhes</h2>
                </div>
            </div>
        </div>

    </div>
</div>
