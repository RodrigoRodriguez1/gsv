        <div  class="container " id="vestWp">

            <div class="row ">
                <div class="col-md-4 col-sm-6 col-12
                " *ngFor="let item of produtos;"> 

                <div class="vest-single productHy">
                    <img [attr.src]="'http://localhost:3000/' + item.imagem" width="200px" />
                </div>
                <div class="info-product">
                    <p>{{item.nome}}</p>

                    <p style="font-weight: bold;">{{item.preco | currency: 'BRL'}}</p>
                </div>
                <div class="maismenos">
                    <button class="botao-compra" (click)="adicionarCarrinho(item.idProdutos, item.nome, item.preco, item.quantidade, item.imagem)">Adicionar no carrinho</button>
                </div>
            </div>
