<div class="desktop">
    <div class="faixa">
        <p>PARCELAMOS EM 10x SEM JUROS</p>
    </div>

    <div class="container">
        <div class="container">
            <header>
                <div class="home-data">
                    <div class="containerSlide">
                        <div class="images-data">
                            <div class="image-data-single foto"></div>
                            <div class="image-data-single foto2"></div>
                            <div class="image-data-single foto3"></div>
                        </div>
                    </div>
                </div>
            </header>


            <div class="row ">
                <section class="categorias-home">
                    <div class="container">
                        <div class="categorias-home-content">
                            <h2 style="font-family: 'Roboto Slab';font-weight: bold; letter-spacing: 2px;">BEST SELLERS
                            </h2>
                            <div id="categoryShoesClick" class="fotoCategoriaShoes categorias-single jordan"
                                [routerLink]="['/tenis/jordan']">
                                <div class="row-content">
                                    <p [routerLink]="['/tenis/jordan']" style="padding: 5px;">NIKE AIR JORDAN</p>
                                </div>
                            </div>
                            <div id="categoryShoesClick" class="fotoCategoriaShoes categorias-single yeezy"
                                [routerLink]="['/tenis/yeezy']">
                                <div class="row-content">
                                    <p [routerLink]="['/tenis/yeezy']" style="padding: 5px;">ADIDAS YEEZY</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

</div>

<div class="smartphone">
    <div class="container-fluid">
        <header>
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="../../../assets/images/galeria_um.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../../../assets/images/galeria_dois.png" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../../../assets/images/galeria_tres.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </header>

        <div class="row box-categorias-celular">
            <section class="categorias-home-celular">
                <div class="categorias-home-content-celular">
                    <h2>BEST SELLERS
                    </h2>
                    <div id="categoryShoesClick" class="fotoCategoriaShoes categorias-single-celular jordan"
                        [routerLink]="['/tenis/jordan']">
                        <div class="row-content-celular">
                            <p [routerLink]="['/tenis/jordan']" style="padding: 10px;">NIKE AIR JORDAN</p>
                        </div>
                    </div>
                    <div id="categoryShoesClick" class="fotoCategoriaShoes categorias-single-celular yeezy-celular"
                        [routerLink]="['/tenis/yeezy']">
                        <div class="row-content-celular">
                            <p [routerLink]="['/tenis/yeezy']" style="padding: 10px;">ADIDAS YEEZY</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </div>
</div>
